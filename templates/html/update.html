{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static "css/style.css"%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron" align=center>
        <h2>Update Book Details</h2><br>
        <form method="post">
          {% csrf_token %}
        Book NO:  <input type="text" name="bno" value="{{book.bno}}"><br><br>
        Book Name:  <input type="text" name="bname" value="{{book.bname}}"><br><br>
      Book Author Name:    <input type="text" name="bauthor" value="{{book.bauthor}}"><br><br>
        Book published year :  <input type="text" name="byear" value="{{book.byear}}"><br><br>
          <input type="Submit" class="btn btn-success" name="" value="submit"><br><br>

        </form>

      </div>

    </div>

  </body>
</html>
