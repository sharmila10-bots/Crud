{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static "css/style.css"%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron" align=center>
        <table border="2">
          <thead>
            <tbody>
              <h2>Book Details</h2>
              <tr>
                <th>BNO</th>
                <th>BNAME</th>
                <th>BAUTHOR</th>
                <th>BYEAR</th>
                <th>Action</th>
                <th>Action</th>
              </tr>
              {% for i in book %}
              <tr>
                  <td>{{i.bno}}</td>
                  <td>{{i.bname}}</td>
                  <td>{{i.bauthor}}</td>
                  <td>{{i.byear}}</td>
                  <td><a href="/update/{{i.id}}/" class="btn btn-danger">Update</a></td>
                  <td><a href="/delete/{{i.id}}/" class="btn btn-danger">Delete</a></td>

              </tr>

            </tbody>
          </thead>
          {% endfor %}

        </table><br>
        <a href="/insert" class="btn btn-success">Insert</a>

      </div>

    </div>
  </body>
</html>
